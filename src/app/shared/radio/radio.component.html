<div *ngFor="let option of options">
  <label>
    <!-- IrÃ¡ incluir a classe checked se o valor selecionado for igual ao do component -->
    <div (click)="setValue(option.value)" class="iradio_flat-red" [class.checked]="option.value === value || option.checked === true" aria-checked="false" aria-disabled="false"
    style="position: relative;">
      <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
    </div>
    {{option.label}}
  </label>
</div>
